<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type="image/x-icon" href="images/Lovepik_com-401129490-calculator.png"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <!-- <h1>Calculator</h1> -->
    <div class="container">
        <input type="text" class="display" />

        <div class="buttons">
            <button data-value="sin">sin</button>
            <button data-value="cos">cos</button>
            <button data-value="tan">tan</button>
            <button class="operator" data-value="AC">AC</button>

            <button data-value="x^2">x<sup>2</sup></button>
            <button data-value="x^3">x<sup>3</sup></button>
            <button data-value="sqrt2">&radic;</button>
            <button data-value="cbrt">&#8731;</button>

            <button data-value="(">(</button>
            <button data-value=")">)</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="=">=</button>
            
        </div>
    </div>
    <section class="footer">
        <div class="myfooter">
            Created By <a href="https://github.com/Mohit138928" target="_blank" >Mohit Maurya</a>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
